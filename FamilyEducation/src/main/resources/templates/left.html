<input type="hidden" th:value="${_csrf.token}" id="token">
<div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="wow fadeInUp" data-wow-delay="300ms">
                    <div class="shop_tab">
                        <ul class="tabs">
                            <li class="active" rel="tab1">城市</li>
                            <li rel="tab2">搜索</li>
                        </ul>
                        <div class="tab_container">
                            <div id="tab1" class="tab_content">
                                <h3 class="bottom25">城市查询</h3>
                                <form class="total_form" th:action="@{/changePosition}"  method="post" id="position">
                                    <div class="form-group">
                                        <label class="select">
                                            <select name="province_name" id="province">
                                                <option value="0">--请选择--</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="select">
                                            <select name="city_name" id="city">
                                                <option value="0">--请选择--</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="select">
                                            <select name="area_name" id="area">
                                                <option value="0">--请选择--</option>
                                            </select>
                                        </label>
                                    </div>
                                    <button id="alter"  class="btn_common blue border_radius">更改</button>
                                </form>
                            </div>
                            <div id="tab2" class="tab_content">
                                <h4 class="bottom25">搜索</h4>
                                <form class="total_form">
                                    <div class="form-group">
                                        <label class="select">
                                            <select name="" id="">
                                                <option>---请选择---</option>
                                            </select>
                                        </label>
                                    </div>
                                    <h4 class="bottom25">科目</h4>
                                    <div class="form-group">
                                        <label class="select">
                                            <select name="" id="">
                                                <option>---请选择---</option>
                                            </select>
                                        </label>
                                    </div>
                                    <a href=""  class="btn_common blue border_radius">搜索</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                图片
            </div>
        </div>
        <div class=" row">
            <div class="col-md-12">
                <section id="events" class="padding-bottom">
                    <div class="container">
                        <div class="row">
                            <div th:each="detail, detailStat : ${session.details}" class="col-sm-4 col-md-3">
                                <div class="events margin_top wow fadeIn" data-wow-delay="300ms">
                                    <h4 class="top30"><a href="">标题</a></h4>
                                    <p class="bottom20 margin10">介绍</p>
                                    <div class="clearfix">
                                        <ul class="comment pull-left">
                                            <li><a href="" class="facebook"><i class="icon-map-pin"></i>距离</a></li>
                                        </ul>
                                        <ul class="comment pull-right">
                                            <li><a href="" class="facebook"><i class="icon-icons20"></i>发布时间</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
