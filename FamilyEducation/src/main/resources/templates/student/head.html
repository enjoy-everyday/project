<body>
<div class="loader">
    <div class="bouncybox">
        <div class="bouncy"></div>
    </div>
</div>

<div class="topbar">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-left">
                    <span class="info"><i class="icon-phone2"></i>123456789</span>
                    <span class="info"><i class="icon-mail"></i>123@qq.com</span>
                </div>
                <ul class="social_top pull-right">
                    <th:block th:if="${session.person.username != null}">
                        <li><a href="" style="width: 100%;" th:text="${session.person.username}"></a></li>
                    </th:block>
                    <li><a style="width: 100%;" th:text="${session.province}"></a></li>
                    <li><a style="width: 100%;" th:text="${session.city}"></a></li>
                    <li>
                    <form th:action="@{/logout}" method="post" id="logout" style="background: rgba(255, 255, 255, 0);">
                        <button id="submit" class="btn" style="border-right: 1px solid #3f3f3f;
                        display: block;
                        font-size: 16px;
                        height: 40px;
                        line-height: 30px;
                        padding: 5px;
                        text-align: center;
                        width: 100%;
                        background: rgba(255, 255, 255, 0);
                        outline:none;">退出登录</button>
                    </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<header>

        <div class="container">
            <div class="search_btn btn_common"><i class="icon-icons185"></i></div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href=""><img src="" alt="logo" class="logo logo-display">
                    <img src="" class="logo logo-scrolled" alt="">logo
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOut">
                    <li><a href="/home">主页</a></li>

<!--                        </ul>-->
<!--                    </li>-->
                    <li>
                        <th:block th:switch="${session.role == '学生'}">
                            <a th:case="true" href="/findAllApplicants">应聘信息</a>
                            <a th:case="false" href="/findAllStudents">学生信息</a>
                        </th:block>
                    </li>
                    <li>
                        <a href="/findInformation">
                            消息
                            <th:block th:if="${session.messageNumber != 0}">

                </ul>

<div id="search">
    <button type="button" class="close">×</button>
    <form>
        <input type="search" value="" placeholder="Search here...."  required/>
        <button type="submit" class="btn btn_common blue">Search</button>
    </form>
</div>
