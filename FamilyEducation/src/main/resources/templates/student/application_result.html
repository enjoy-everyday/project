<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    ==========家长未处理==========
    <th:block th:switch="${session.student.getTasks().size() - session.number == 0}">
        <table border="1" th:case="false">
            <tr>
                <th>发布编号</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            <tr th:each="task : ${session.student.getTasks()}" th:if="${task.whetherToPass eq '否'}">
                <td th:text="${task.getDetail().id}">30</td>
                <td th:text="${task.date}"></td>
                <td>
                    <form th:action="@{/cancelTheApplication}" th:name="${task.id}" th:id="${task.id}" method="post">
                        <input type="hidden" name="task_id" th:value="${task.id}">
                    </form>
                    <button onclick="cancelTheApplication(this)">取消</button>
                </td>
            </tr>
        </table>
        <div th:case="true">暂无</div>
    </th:block>

    ==========接受==========
    <th:block th:switch="${session.number == 0}">
        <table border="1" th:case="false">
            <tr>
                <th>发布编号</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            <tr th:each="task : ${session.student.getTasks()}" th:if="${task.whetherToPass eq '是'}">
                <td th:text="${task.getDetail().id}"></td>
                <td th:text="${task.date}"></td>
                <td>
                    <form th:action="@{/cancelTheApplication}" th:name="${task.id}" th:id="${task.id}" method="post">
                        <input type="hidden" name="task_id" th:value="${task.id}">
                    </form>
                    <button onclick="cancelTheApplication(this)">取消</button>
                </td>
            </tr>
        </table>
        <div th:case="true">暂无</div>
    </th:block>

</body>

    <script type="text/javascript">
        function cancelTheApplication(element) {
            var node = element.parentNode;
            var id = node.children[0].getAttribute("id");
            alert(document.getElementsByName("task_id")[0].value);
            document.getElementById(id).submit();
        }
    </script>

</html>
