<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/materialize.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/tooplate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/loader.css}">
</head>

<body id="login" style="background-image: url(images/input-bg-05.jpg)">
<div class="loader">
    <div class="bouncybox">
        <div class="bouncy"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3"></div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <form id="registerForm" th:action="@{/newRegister}" method="post" class="p-5 h-100" style="background-color: rgba(0, 0, 0, 0.5);">
                <div class="input-field">
                    <input placeholder="Phone" id="phone" name="phone" type="text">
                </div>
                <div class="input-field mb-5">
                    <input placeholder="Password" id="password" name="password" type="password">
                </div>
                <div class="mb-2">
                    <label class="mr-4">
                        <input class="with-gap" name="role" type="radio" value="家长">
                        <span>家长</span>
                    </label>
                    <label class="mr-4">
                        <input class="with-gap" name="role" type="radio" value="学生">
                        <span>学生</span>
                    </label>
                </div>
                <div class="tm-flex-lr">
                    <div></div>
                    <div>
                        <button id="register" class="btn black-text rounded">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{js/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{js/materialize.min.js}"></script>
<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script th:src="@{js/wow.min.js}"></script>
<script th:src="@{js/functions.js}"></script>
</body>

</html>
