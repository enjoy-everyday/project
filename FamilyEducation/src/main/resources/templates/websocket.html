<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>websocket.html</title>
</head>
<body>
<div>
    <p id="response"></p>
</div>
<script th:src="@{/webjars/stomp-websocket/2.3.3-1/stomp.js}"></script>
<script th:src="@{/webjars/sockjs-client/1.1.2/sockjs.js}"></script>
<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script>
    var stompClient = null;	    //加载完浏览器后  调用connect（），打开双通道
    var stompClient1 = null;	    //加载完浏览器后  调用connect（），打开双通道
    $(function(){
        //打开双通道
        connect()
    });
    //强制关闭浏览器  调用websocket.close（）,进行正常关闭
    window.onunload = function() {
        disconnect()
    };

    function connect(){
        var socket = new SockJS('/endpointOyzc');
        var socket1 = new SockJS('/endpointOne');
     //连接SockJS的endpoint名称为"endpointOyzc"
        stompClient = Stomp.over(socket);//使用STMOP子协议的WebSocket客户端

        stompClient1 = Stomp.over(socket1);//使用STMOP子协议的WebSocket客户端
    stompClient1.connect({},function(frame){//连接WebSocket服务端
        console.log('Connected:' + frame);//通过stompClient.subscribe订阅/topic/getResponse 目标(destination)发送的消息
    stompClient1.subscribe('/topic/getResponse',function(response){
        showResponse(JSON.parse(response.body));
    });
    });


        stompClient.connect({},function(frame){//连接WebSocket服务端
            console.log('Connected:' + frame);            //通过stompClient.subscribe订阅/topic/getResponse 目标(destination)发送的消息
            stompClient.subscribe('/user/1/queue/getResponse',function(response){
                var code=JSON.parse(response.body);
                showResponse(code)
            });
        });


    }     //关闭双通道
    function disconnect(){
        if(stompClient != null) {
            stompClient.disconnect();
        }
        console.log("Disconnected");
    }
    function showResponse(message){
        var response = $("#response");
        response.append("<p>"+message+"</p>");
    }

</script>
</body>
</html>
