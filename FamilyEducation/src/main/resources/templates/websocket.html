<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>websocket.html</title>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div id="response">
</div>
<div class="toast fade show">
    <div class="toast-header">
        <img src="image/face.png" class="rounded mr-2" alt="">
        <strong class="mr-auto">钟迅科</strong>
        <small>刚刚</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            <span>×</span>
        </button>
    </div>
    <div class="toast-body">您好! 欢迎学习Bootstrap课程.</div>
</div>
<script th:src="@{/webjars/stomp-websocket/2.3.3-1/stomp.js}"></script>
<script th:src="@{/webjars/sockjs-client/1.1.2/sockjs.js}"></script>
<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<!--<script src="js/jquery-3.4.0.js"></script>-->
<script th:src="@{/webjars/popper.js/2.0.2/umd/popper.js}"></script>
<!--<script src="js/popper.min.js"></script>-->
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>
<!--<script src="js/bootstrap.js"></script>-->
<script>

    var phone = [[${session.authentication}]];

    var stompClient = null;	    //加载完浏览器后  调用connect（），打开双通道
    // var stompClient1 = null;	    //加载完浏览器后  调用connect（），打开双通道
    $(function(){
        //打开双通道
        connect()
    });
    //强制关闭浏览器  调用websocket.close（）,进行正常关闭
    window.onunload = function() {
        disconnect()
    };

    function connect(){
        var socket = new SockJS('/endpointOyzc');
        // var socket1 = new SockJS('/endpointOne');
     //连接SockJS的endpoint名称为"endpointOyzc"
        stompClient = Stomp.over(socket);//使用STMOP子协议的WebSocket客户端

    //     stompClient1 = Stomp.over(socket1);//使用STMOP子协议的WebSocket客户端
    // stompClient1.connect({},function(frame){//连接WebSocket服务端
    //     console.log('Connected:' + frame);//通过stompClient.subscribe订阅/topic/getResponse 目标(destination)发送的消息
    // stompClient1.subscribe('/topic/getResponse',function(response){
    //     showResponse(JSON.parse(response.body));
    // });
    // });


        stompClient.connect({},function(frame){//连接WebSocket服务端
            console.log('Connected:' + frame);            //通过stompClient.subscribe订阅/topic/getResponse 目标(destination)发送的消息
            stompClient.subscribe('/user/' + phone + '/queue/getResponse',function(response){
                showResponse(response.body)
            });
            stompClient.subscribe('/topic/getResponse',function(response){
                showResponse(JSON.parse(response.body));
            });
        });


    }     //关闭双通道
    function disconnect(){
        if(stompClient != null) {
            stompClient.disconnect();
        }
        console.log("Disconnected");
    }
    function showResponse(message) {
        var response = $("#response");
        response.append('<div class="toast fade show">' +
            '<div class="toast-header">' +
            '<img src="image/face.png" class="rounded mr-2" alt="">' +
            '<strong class="mr-auto">消息</strong>' +
            '<small>刚刚</small>' +
            '<button type="button" class="ml-2 mb-1 close" data-dismiss="toast">' +
            '<span>×</span>' +
            '</button>' +
            '</div>' +
            '<div class="toast-body">' +
            message +
            '</div>' +
            '</div>');
    }

</script>

<script>
    $(document).ready(function(){
        $('.toast').toast({
            animation: true,
            autohide: true,
            delay: 8000
        }).toast('show')
    })
</script>

</body>
</html>
