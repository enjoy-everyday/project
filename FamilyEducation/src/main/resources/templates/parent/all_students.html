<section id="course_all" class="padding-bottom">
    <div class="container">
        <div class="row padding-top">
            <div class="col-md-6"></div>
            <form class="total_form" th:action="@{/searchQualificationAndScore}" th:name="searchQualificationAndScore" th:id="searchQualificationAndScore" method="post">
                <div class="col-md-2 wow fadeInLeft" data-wow-delay="300ms">
                    <div class="form-group">
                        <label class="select">
                            <select name="qualification" id="selectQualification">
                                <option value="null">所有学历</option>
                                <option value="本科">本科及以上</option>
                                <option value="硕士">硕士及以上</option>
                                <option value="博士">博士及以上</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="col-md-2 wow fadeInLeft" data-wow-delay="300ms">
                    <div class="form-group">
                        <label class="select">
                            <select name="score" id="selectScore">
                                <option value="0">所有评分</option>
                                <option value="1">1星及以上</option>
                                <option value="2">2星及以上</option>
                                <option value="3">3星及以上</option>
                                <option value="4">4星及以上</option>
                                <option value="5">5星</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="col-md-2 wow fadeInLeft" data-wow-delay="300ms" style="float: right">
                    <button class="btn_common blue border_radius" id="screenStudents">筛选</button>
                </div>
            </form>
        </div>

        <div class="row top20">
            <div th:each="student : ${session.students}" class="col-sm-4 col-md-3" style="padding-bottom: 2%;">
                <div class="widget heading_space" style="padding-right: 20%">
                    <h3 class="bottom20">介绍</h3>
                    <p class="hours">学历<span th:text="${student.qualification}">XXX</span></p>
                    <p class="hours">擅长科目<span th:text="${student.goodAtSubjects}">XXX</span></p>
                    <p class="hours">综合评分<span th:text="${student.score}">XXX</span></p>
                    <p class="hours">
                        <a th:href="'/introductionPage?id=' + ${student.getUser().id}" class="border_radius text-uppercase">个人详情</a>
                        <span>
                            <a th:href="'/please?id=' + ${student.getUser().id}" class="border_radius text-uppercase">请家教</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
