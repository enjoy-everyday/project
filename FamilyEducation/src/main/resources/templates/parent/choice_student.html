<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="detail : ${session.parent.getDetails()}">
        <div th:text="${detail.id}"></div>
        <div th:switch="${detail.getTasks().size() != 0}">
            <div th:case="true">
                <div th:each="task : ${detail.getTasks()}">
                    <div th:switch="${task.whetherToPass ne '是'}">
                        <div th:case="true">
                            <table border="1">
                                <tr>
                                    <th>ID</th>
                                    <th>phone</th>
                                    <th>操作</th>
                                </tr>
                                <tr>
                                    <td th:text="${task.getStudent().id}"></td>
                                    <td th:text="${task.getStudent().phone}"></td>
                                    <td>
                                        <form th:action="@{/enterTheInterview}" th:name="${task.id}" th:id="${task.id}" method="post">
                                            <input type="hidden" name="task_id" th:value="${task.id}">
                                        </form>
                                        <button onclick="enterTheInterview(this)">接受</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div th:case="false">暂无学生应聘</div>
        </div>
    </div>
</body>

    <script type="text/javascript" src="js/jquery-3.4.0.js"></script>

    <script type="text/javascript">
        function enterTheInterview(element) {
            var node = element.parentNode;
            var id = node.children[0].getAttribute("id");
            alert(document.getElementsByName("task_id")[0].value);
            document.getElementById(id).submit();
        }
    </script>

</html>
